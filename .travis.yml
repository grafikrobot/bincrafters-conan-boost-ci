stages:
  - bootstrap0
  - bootstrap1
  - level0
  - level1
  - level2
  - level3
  - level4
  - level5
  - level6
  - level7
  - level8
  - level9
  - level10
  - level11
  - level12
  - level13
  - level14
  - level15

jobs:
  include:
    - stage: bootstrap0
      <<: *linux
      env: REPO=boost-build
    - stage: bootstrap1
      <<: *linux
      env: REPO=boost-generator

install:
  - chmod +x .travis/run.sh
  - chmod +x .travis/install.sh
  - ./.travis/install.sh
  - git clone -b ${TRAVIS_BRANCH} https://github.com/bincrafters/conan-${REPO} ${REPO}
  - cd ${REPO}

script:
  - ../.travis/run.sh
